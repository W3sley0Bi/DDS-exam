        <py-script>
            import socket

            T_PORT = 5006
            
            TCP_IP = '127.0.0.1'

            # create a socket object name 'k'

            k.connect((TCP_IP, T_PORT))
            
            k.send(MSG)
            
            data = k.recv(BUF_SIZE)
            
            k.close
